<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <img src="ATM.png" alt="ATM Machine">
        <div class="atm-screen">
            <p>Your current account balance is</p>
            <p id="balance-display"></p>
            <div class="button-container">
                <div class="right-buttons">
                    <a href="dashboard.html" class="button">Back</a>
                </div>
            </div>
        </div>
    </div>
   <script>
    window.addEventListener('load', function () {
        const depositAmount = localStorage.getItem('depositAmount');
        if (depositAmount) {
            document.getElementById('balance-display').textContent = Deposited Amount: $${depositAmount};
        } else {
            document.getElementById('balance-display').textContent = 'No deposit amount found.';
        }
    });
</script>
</body>
</html>
