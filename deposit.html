<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <img src="ATM.png" alt="ATM Machine">
        <div class="atm-screen">
            <p>Enter amount you want to deposit</p>
            <input type="number" id="deposit-amount" placeholder="Amount">
            <div class="button-container">
                <div class="right-buttons">
                    <a href="depositesuccessful.html" class="button">Confirm Deposit</a>
                    <a href="dashboard.html" class="button">Back</a>
                </div>
            </div>
        </div>
    </div>
   <script>
    document.querySelector('.button').addEventListener('click', function (e) {
        const depositAmount = document.getElementById('deposit-amount').value;
        if (depositAmount) {
            localStorage.setItem('depositAmount', depositAmount);
        } else {
            alert('Please enter a valid amount!');
            e.preventDefault(); // Prevent navigation if no amount is entered
        }
    });
</script>
</body>
</html>
